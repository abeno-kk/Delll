<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dell の English Study</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --accent-color: #f39c12;
      --bg-color: #f6f8fa;
      --text-color: #333;
      --card-bg: #fff;
      --card-border: #e2e4e8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI","Helvetica Neue",Arial,"Noto Sans TC",sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
    }
    .container {
      width: 100%;
      max-width: 1060px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      padding: 36px 28px 28px;
    }
    .header {
      text-align: center;
      margin-bottom: 18px;
    }
    .header-icon {
      width: 88px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0 0 6px;
      color: var(--primary-color);
      font-size: 2rem;
      line-height: 1.2;
      letter-spacing: .5px;
    }
    .subtitle {
      margin: 0 auto 14px;
      color: #546375;
      font-size: .98rem;
      text-align: center;
      max-width: 680px;
    }

    /* 卡片群：使用 CSS Grid，RWD 三段斷點 */
    .unit-links {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      margin-top: 18px;
    }
    .unit-card {
      background: #fafafa;
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 170px;
      transition: box-shadow .2s ease, transform .08s ease;
    }
    .unit-card:hover { box-shadow: 0 6px 16px rgba(0,0,0,.10); transform: translateY(-1px); }
    .unit-title {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.06rem;
      margin-bottom: 8px;
      text-align: center;
    }
    .unit-desc {
      color: #6b7280;
      font-size: .92rem;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 14px;
      min-height: 3.5em; /* 讓卡片高度更整齊 */
    }
    .unit-link {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: var(--accent-color);
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    .unit-link:hover { background: #d78a09; }

    /* 斷點：平板兩欄、手機一欄 */
    @media (max-width: 900px) {
      .unit-links { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (max-width: 600px) {
      body { padding: 14px; }
      .container { padding: 26px 16px 18px; box-shadow: none; }
      h1 { font-size: 1.7rem; }
      .subtitle { font-size: .95rem; }
      .unit-links { grid-template-columns: 1fr; gap: 12px; }
      .unit-card { min-height: 0; }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="header">
      <img src="assets/book_icon.png" alt="English study icon" class="header-icon" />
      <h1>Dell の English Study</h1>
      <p class="subtitle">歡迎來到英文學習網頁！請選擇以下單元開始練習與測驗。</p>
    </div>

    <section class="unit-links">
      <!-- 第一課練習 -->
      <article class="unit-card">
        <div class="unit-title">第一課練習</div>
        <div class="unit-desc">國一英文第一課單元題庫</div>
        <a class="unit-link" href="EN_01_V2.html">開始練習</a>
      </article>

      <!-- 第二課練習 -->
      <article class="unit-card">
        <div class="unit-title">第二課練習</div>
        <div class="unit-desc">國一英文第二課單元題庫</div>
        <a class="unit-link" href="EN_02.html">開始練習</a>
      </article>

      <!-- 1–2 課 單字練習 -->
      <article class="unit-card">
        <div class="unit-title">1–2課 單字練習</div>
        <div class="unit-desc">第一、二課所有單字隨機練習（每回合 15 題）</div>
        <a class="unit-link" href="word.html">開始練習</a>
      </article>

      <!-- 第一課 總評量 -->
      <article class="unit-card">
        <div class="unit-title">第一課「總評量」</div>
        <div class="unit-desc">發音／字彙／文法／對話／閱讀 各 5 題（隨機抽題與答案）</div>
        <a class="unit-link" href="unit_1_quiz_randomized.html">開始測驗</a>
      </article>

      <!-- ✅ 新增：第二課 總評量 -->
      <article class="unit-card">
        <div class="unit-title">第二課「總評量」</div>
        <div class="unit-desc">
          發音／字彙（教室物品）／文法（this/that/these/those、單複數、a/an、in/on/under、whose）／對話／閱讀 各 5 題（隨機抽題與答案）
        </div>
        <a class="unit-link" href="unit_2_quiz_randomized.html">開始測驗</a>
      </article>
    </section>
  </main>
</body>
</html>
